<ion-menu id="menu" [content]="myContent" enabled="true" persistent="true" type="reveal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let page of pages" (click)="openPage(page)" menuClose>
        {{ page.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #myContent [root]="rootPage"></ion-nav>
